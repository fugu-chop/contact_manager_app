<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager</title>
    <script src="/javascripts/handlebars.js"></script>
    <script type="module" src="/javascripts/controller.js"></script>
  </head>

  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>
  </body>

  <script id="contactList" type="text/x-handlebars">
    {{#each contact}}
    {{> cardTemplate}}
    {{/each}}
  </script>

  <script id="contactCard" type="text/x-handlebars">
    <div class="contact-card">
      <!-- Set this to display: none in the CSS -->
      <p class='contact-card-id'>{{ id }}</p>
      <h3>{{ full_name }}</h3>
      <h4>Phone Number:</h4>
      <p>{{ phone_number }}</p>
      <h4>Email</h4>
      <p>{{ email }}</p>
      {{#if tags}}
      <h4>Tags:</h4>
      <ul>
        {{#each tags}}
        <li>
          <a href="/">{{this}}</a>
        </li>
        {{/each}}
      </ul>
      {{/if}}
    <button type="submit" class="edit-contact-button" id={{ id }}>Edit</button>
    <button type="submit" class="delete-contact-button" id={{ id }}>Delete</button>
    </div>
  </script>
</html>
